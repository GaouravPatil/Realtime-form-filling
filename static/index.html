<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Form Submission</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration Form</h1>
            <p>Please fill in your details below. Real-time validation is active.</p>
        </header>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
                <span class="error-message" id="error-full_name"></span>
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" placeholder="Software Engineer" required>
                <span class="error-message" id="error-designation"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="error-dob"></span>
            </div>

            <div class="form-group">
                <label for="skills">Skills (Select multiple)</label>
                <select id="skills" name="skills" multiple required>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="Node.js">Node.js</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                </select>
                <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
                <span class="error-message" id="error-skills"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <span class="error-message" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                <span class="error-message" id="error-phone"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="123 Main St, City, Country" required></textarea>
                <span class="error-message" id="error-address"></span>
            </div>

            <div class="form-submit">
                <button type="submit" id="submitBtn">Submit Application</button>
            </div>
            
            <div id="form-feedback" class="feedback-message"></div>
        </form>

        <div class="nav-links">
            <a href="submissions.html">View Submissions &rarr;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
